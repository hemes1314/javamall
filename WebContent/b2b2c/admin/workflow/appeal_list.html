<#include '/admin/header.html' ><#assign regionSelectDirective="com.enation.app.shop.core.tag.regions.RegionSelectDirective"?new()><style>.input_text{	width: 95%;}</style><div id="loading"></div><div class="main">	<form id="searchform">		<div id="tb" style="height: auto">			<span style="float: right;"> 				<span id="simpleSearch">					<input id="searchKeyword" class="input_text" type="text" value="" size="30" style="width: 300px;"					placeholder="请输入条件" name="searchKeyWord"> 					<a href="javascript:void(0)" class="easyui-linkbutton" 					data-options="plain:true" onclick="searchAppeal()">搜索</a>				</span>				<!-- 				<a href="javascript:void(0)" class="button" id="aAdvanced"  >高级搜索</a> -->			</span>		</div>				<div style="display: block;" class="searchAdvanced" >		<input id="Advanced" name="Advanced" type="hidden" value="0" />			<table width="98%" border="0" cellspacing="0" cellpadding="8">				<tr>					<th width="70" align="right">条件1</th>					<td>						<input type="text" value="${name!''}" id="uname"  class="input_text">					</td>										<th width="70" align="right">条件2</th>					<td>						<input type="text" value="${name!''}" id="mobile" class="input_text">					</td>					<th width="280" align="right"></th>					<td>					</td>				</tr>				<tr>					<td width="60" align="right"></td>					<td colspan="7" align="center">						<a id="searchAdvance" class="button blueButton" onclick="searchAppeal()" href="javascript:;">开始搜索</a>					</td>				</tr>			</table>		</div>		<div class="clear height10"></div>		<div class="shadowBoxWhite tableDiv">		<table class="easyui-datagrid"			data-options="url:'appeal!listJson.do',pageList: [5,10,15,20],pageSize:${pageSize},fitColumns:'true'"			pagination="true" id="memberdata" sortName="create_time" sortOrder="desc" >			<thead>				<tr>					<th data-options="field:'appeal_flow_id',checkbox:true"></th>					<th data-options="field:'member_name',width:80">申请人</th>					<th data-options="field:'appeal_date',width:120" formatter="formatRegtime">申请时间</th>					<th data-options="field:'reason',width:400">申请原因</th>					<th data-options="field:'action',width:100,align:'center'"						formatter="formatOperation">操作</th>				</tr>			</thead>		</table>		</div>	</form>	<div id="divdia" style="display: none;"></div></div><script type="text/javascript">		function submitForm(map) {		var formflag = $(map["formId"]).form().form('validate');		if (formflag) {			$.Loading.show(map["loadshow"]);			var options = {				url : map["url"],				type : "POST",				dataType : 'json',				success : function(result) {					if (result.result == 1) {						$.Loading.show(result.message);						$(map["divDialog"]).dialog('close');						$(map["gridreload"]).datagrid('reload');					}					if (result.result == 0) {						$.Loading.error(result.message);					}					$.Loading.hide();				},				error : function(e) {					alert("出现错误 ，请重试");				}			};			$(map["formId"]).ajaxSubmit(options);		}	}	function clearForm(map) {		$(map["formId"]).form('clear');	}	function formatOperation(value, row, index) {		var val = "<a class='edit' title='申诉申请' href='javascript:void(0);' onclick='newTab(\""				//+ row.aa				+ "申诉申请\",\"${ctx}/b2b2c/admin/appeal!toStartPage.do?appeal_flow_id="				+ row.appeal_flow_id + "\")' ></a>";		return val;	}	function formatRegtime(value, row, index) {		return getFormatDateByLong(value, "yyyy-MM-dd hh:mm:ss");	}	function formatLastlogin(value, row, index) {		return getFormatDateByLong(value, "yyyy-MM-dd hh:mm:ss");	}		$(function(){		$(".searchAdvanced").hide();		//高级查询按钮	    $("#aAdvanced").click(function () {	        if ($("#Advanced").val() == "0") {	            $("#Advanced").val(1);	            $("#simpleSearch").hide();	            //$("#aAdvanced").text("简单搜索")	            $("#aAdvanced").addClass("searchAdvancedS");	        } else {	            $("#Advanced").val(0);	            $("#simpleSearch").show();	            //$("#aAdvanced").text("高级搜索");	            $("#aAdvanced").removeClass("searchAdvancedS");	        }	        $(".searchAdvanced").slideToggle("slow");	    });	});		function searchAppeal(){				var searchtype = $("#Advanced").val();		var keyword = $("#searchKeyword").val();		//var start_time = $('#start_time').datebox('getValue');		//var end_time = $('#end_time').datebox('getValue');  			$("#memberdata").datagrid('load', {			 stype:searchtype,			 keyword:keyword,			 //start_time:start_time,			 //end_time:end_time,			 page:1	    });	}	</script><#include '/admin/footer.html' >
