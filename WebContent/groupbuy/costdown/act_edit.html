				
<div class="main" style="background-color: white;" >
	<div class="easyui-panel" style="border-style: none;">
		<div style="padding: 10px 0 10px 20px">
			<form id="actForm" method="post" class="validate">
				<input type="hidden" name="act_id" value="${costDownActive.act_id}">
				<table>
					<tr>
						<td>活动名称:</td>
						<td><input class="input_text easyui-validatebox" type="text" id="name" name="act_name" value="${costDownActive.act_name}" data-options="required:true" ></input></td>
					</tr>
					<tr>
						<td>开始时间：</td>
						<td>
						<input class="easyui-datebox" type="text" style="height: 28px;"  name="start_time" value="${start_time}" data-options="required:true" ></input>
						</td>
					</tr>
					<tr>
						<td>结束时间：</td>
						<td><input  class="easyui-datebox" data-options="required:true" style="height: 28px;" type="text" value="${end_time}"  name="end_time"></input></td>
					</tr>
					<tr>
						<td>报名截止时间：</td>
						<td><input  class="easyui-datebox" data-options="required:true"  style="height: 28px;" type="text" value="${join_end_time}"  name="join_end_time"></input> </td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</div>
