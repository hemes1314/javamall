<style>
.selectgoods
{
  float:left;position:absolute;
  top:10px;
  left:0;
  display:block;
  width:100%;
  height:600px;
}
.input_text {
	width: 150px;
}
body,table{
font-size:12px;
}
table{
table-layout:fixed;
empty-cells:show;
border-collapse: collapse;
}
h1,h2,h3{
font-size:12px;
margin:0;
padding:0;
}
.table{
border:1px solid #cad9ea;
color:#666;
}
.table th {
background-repeat:repeat-x;
height:30px;
}
.table td,.table th{
border:1px solid #cad9ea;
padding:0 1em 0;
}
.table tr.alter{
background-color:#f5fafe;
} 
</style>
<div class="main" style="background-color: white;">
	<div class="easyui-panel" style="border-style: none;">
		<form id="addForm" method="post" class="validate">
			<table class="table" style="float:left; width:99%;">
				<tr>
					<th style="width:60px; height:46px;">商品ID</th>
					<td><input class="easyui-validatebox input_text" type="text" id="goodsn"
						name="auction.goodsn" data-options="required:true"  style="width:300px;" ></input>
                        <input type="button" class='selectg' value="选择商品" style="align-items: flex-start;text-align: center;cursor: default;color: buttontext;padding: 2px 6px 3px; border: 2px outset buttonface;border-image-source: initial;border-image-slice: initial;border-image-width: initial;border-image-outset: initial;border-image-repeat: initial;background-color: buttonface;box-sizing: border-box;" />
					</td>
				</tr>
				<tr>
					<th style="width:60px; height:46px;">拍卖商品</th>
					<td><input class="easyui-validatebox input_text" type="text" id="auctiontitle"
						name="auction.title" data-options="required:true"  style="width:300px;" ></input>
					</td>
				</tr>
				<tr>
					<th style="width:60px; height:330px;">拍卖介绍</th>
					<td>
                    <div style="width:40%">
                    <textarea  class="easyui-validatebox input_text" style="height:150px;width:70%;" type="text" id="auctioncontent" name="auction.content" data-options="required:true"></textarea>
                    </div>
					</td>
				</tr>
				<tr>
					<th style="width:60px; height:46px;">起拍价格</th>
					<td>
                    <input class="easyui-validatebox input_text" validType="money" style="height:20px;width:300px;" type="text" id="auctionsprice" name="auction.sprice" data-options="required:true"></input>
					</td>
				</tr>
				<tr>
					<th>最低加价</th>
					<td><input class="easyui-validatebox input_text" validType="money" style="height:20px;width:300px;" type="text" id="auctionaprice"
						name="auction.aprice" data-options="required:true"></input>
					</td>
				</tr>
				<tr>
					<th style="width:60px; height:46px;">开始时间</th>
					<td><input class="easyui-datetimebox" name="starttime" id="starttime"  data-options="required:true" value="3/4/2010 2:3:56" style="width:150px">
					</td>
				</tr>
				<tr>
					<th style="width:60px; height:46px;">截止时间</th>
					<td><input class="easyui-datetimebox" name="sauctiontime" id="endtime"  data-options="required:true" value="3/4/2010 23:59:59" style="width:150px">
					</td>
				</tr>	
				<tr>
					<th style="width:60px; height:330px;">服务保障</th>
					<td>
                    <div style="width:40%">
                    <textarea  class="easyui-validatebox input_text" style="height:150px;width:70%;" type="text" id="safeguard" name="auction.service" data-options="required:true"></textarea>
                    </div>
					</td>
				</tr>
				<tr>
				   	<th style="width:60px; height:46px;">图片</th>
                    <td><input type="file" name="image" data-options="required:true" style="width:170px;" />(请上传gif,jpg,bmp,png格式,2M以内的图片)</td>
				</tr>	
			</table>
		</form>
	</div>
</div>
<div class="selectgoods"><iframe src="/shop/admin/auction!good_select.do" class='selectgoods'></iframe></div>
<script type="text/javascript">
$(function(){
   $(".selectgoods").css('top','-1000px'); 
　　$(".selectg").click(function(){
      $(".selectgoods").css('display','block'); 
      $(".selectgoods").css('top','0px'); 
　　});
	
	var instance = CKEDITOR.instances["auctioncontent"];
	if (instance) {
		CKEDITOR.remove(instance);
	}		
	$("#auctioncontent").ckeditor();
	
	var instance = CKEDITOR.instances["safeguard"];
	if (instance) {
		CKEDITOR.remove(instance);
	}		
	$("#safeguard").ckeditor();
}); 
</script>
