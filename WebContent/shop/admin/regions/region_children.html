<style>
	.combo{display:inline}
	.combo-arrow{margin:2px 1px 0px 0px}
</style>
<div class="easyui-panel" style="border-style: none;">
	<div style="padding: 10px 0 10px 60px">
		<form id="childrenForm" method="post" class="validate">
			<table>
				<tr>
					<th>地区名称</th>
					<td><input class="input_text easyui-validatebox" type="text" id="region_grade"
						name="regions.local_name" data-options="required:true"></input>
					</td>

				</tr>
				<tr>
					<th>邮政编码:</th>
					<td>
						 <input class="input_text easyui-validatebox" type="text"
						name="regions.zipcode" data-options="required:true"></input>
					</td>
				</tr>
				<tr>
					<th>是否支持货到付款:</th>
					<td>
						<select class="easyui-combobox" name="regions.cod" id="cod">
					     	<option value="0">不支持</option>
					     	<option value="1">支持</option>
					     </select>
					</td>
				</tr>
			</table>
			<input type="hidden" name="regions.p_region_id" value="${regions.region_id}">
			<input type="hidden" name="regions.region_grade" value="${regions.region_grade+1}">
		</form>
	</div>
</div>
