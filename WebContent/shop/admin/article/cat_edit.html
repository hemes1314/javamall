
<div class="input">
 <form method="post" action="articleCat!saveEdit.do" name="theForm" id="theForm" class="validate" >
 <input type="hidden" name="cat.cat_id" value="${cat.cat_id }" />
   <table cellspacing="1" cellpadding="3" width="100%" class="form-table">
     <tr>
       <th width="29%" class="label">栏目名称</th>
       <td width="13%"><input type="text" name="cat.name" id="name" maxlength="60" value="${cat.name }" dataType="string" isrequired="true"/>
       </td>
       <td width="58%" align="left"><div id="nameTip" style="width:80px;"></div></td>
     </tr>
     <tr>
       <th>上级栏目</th>
       <td>
		<select name="cat.parent_id"  id="parent_id">
		<option value="0">顶级类别</option>
 		<#assign children=catList />
		<#assign level=1 />
		<#include 'select_children.html' />  
		</select>
		</td>
       <td align="left">&nbsp;</td>
     </tr>
     <tr>
       <th>排序</th>
       <td colspan="2">
       <input type="text" name="cat.cat_order" value="${cat.cat_order }" style="width:50px" dataType="int"/>
       </td>
     </tr>
     
   </table>
   <div class="submitlist" align="center">
 <table>
 <tr><td >
  <input name="submit" type="submit"	  value=" 确    定   " class="submitBtn" />
   </td>
   </tr>
 </table>
</div>
 </form>
<script type="text/javascript">
 $(function(){
	 $("#parent_id").val(${cat.parent_id});
	 $("form.validate").validate();
});
</script>
</div>
