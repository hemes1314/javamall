<div class="easyui-panel" style="border-style:none;" >
		<form id="addDepotForm" method="post" class="validate" >
			<table>
				<tr>
					<td>仓库名称</td>
					<td><input class="easyui-validatebox input_text " type="text" name="room.name" id="name" data-options="required:true" maxlength="60" dataType="string" isrequired="true"/>
					</td>
				</tr>
				<tr>
					<td>是否为默认仓库</td>
					<td>
					<input class="easyui-validatebox" type="checkbox" id="is_default"  data-options="required:false"/>
					<input type="hidden" id="choose"name="room.choose" /> </td>
				</tr>
			</table>
		</form>
</div>
