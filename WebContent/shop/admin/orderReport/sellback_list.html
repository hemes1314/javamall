<#include '/admin/header.html' > 
<#assign dateFormat="com.enation.framework.directive.DateformateDirective"?new()>
<div class="main">
	<div class="buttonArea">
	</div>
	<div class="shadowBoxWhite tableDiv">
		<form id="smtpform">
			<table class="easyui-datagrid"
				data-options="url:'${ctx}/shop/admin/sellBack!listJson.do?status=0',pageList: [5,10,15,20],pageSize:${pageSize},fitColumns:'true'" width="width" id="smtpdata" pagination="true">
				<thead>
					<tr>
						<th data-options="field:'tradeno',width:100" >退货单号</th>
						<th data-options="field:'ordersn',width:100" >订单号</th>
						<th data-options="field:'tradestatus',width:100" formatter="formatStatus">状态</th>
						<th data-options="field:'regtime',width:100" formatter="formatDate">创建时间</th>
						<th data-options="field:'action',width:100" formatter="formatAction">操作</th>
						
					</tr>
				</thead>
			</table>
		</form>
	</div>
</div>
<script type="text/javascript">
function formatAction(value,row,index){
	var val = "<a href='javascript:void(0);' onclick=newTab('退货单审核','${ctx}/shop/admin/sellBack!auth.do?id="+row.id+"'); >查看</a>";
	return val;
}
function formatStatus(value,row,index){
	var val="";
	if(value==0){
		val="待审核";
	}else if(value==1){
		val="审核成功，待客户发货";
	}
	return val;
}
function formatDate(value,row,index){
	if(value==null||value==0){
		return "";
	}
	else{
		return getFormatDateByLong(value, "yyyy-MM-dd");
	}
	
}
</script>
<#include '/admin/footer.html' >
