<#include '/admin/header.html' >
<#assign dateFormat="com.enation.framework.directive.DateformateDirective"?new()>
<div class="main">
	<div class="shadowBoxWhite tableDiv">
		<table  id="dg" class="easyui-datagrid" data-options="url:'orderReport!shippingListJson.do',pageList: [10,15,20,30],pageSize:20,fitColumns:'true'" pagination="true" width="width">
			<thead>
				 <tr>
					<th  data-options="field:'delivery_id',width:30" >发货单号</th>
				 	<th  data-options="field:'money',width:100"  formatter="formatMoney" >物流费用</th>
				 	<th  data-options="field:'sn',width:100" >订单号</th>
				 	<th  data-options="field:'ship_name',width:100" >收货人</th>
				 	<th  data-options="field:'is_protect',width:100" formatter="formatIs_protect">是否保价</th>
				 	<th  data-options="field:'member_name',width:100" >会员用户名</th>
				 	<th  data-options="field:'action',width:50,align:'center'" formatter="formatOperation">操作</th>
				 </tr>
			</thead>
		 </table>
		<div id="pay_detail"></div>
	</div>
</div>

<script type="text/javascript">

function formatMoney(value,row,index){
	var val="￥"+value;
	return val;
}

function formatIs_protect(value,row,index){
	var val;
	if(value==1){
		val="是";
	}else if(value==0){
		val="否";
	}
	return val;
}

function formatOperation(value,row,index){
	var val="<a href='xxx!xxx.do?refund_id="+row.refund_id+"'>查看详细</a>";
	return val;
}

</script>
<div id="log"></div>

<#include '/admin/footer.html' >
