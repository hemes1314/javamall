<style>
.input_text {
	width: 150px;
}
</style>
<div class="main" style="background-color: white;">
	<div class="easyui-panel" style="border-style: none;">
		<form id="addForm" method="post" class="validate">
			<table>
				<tr>
					<th width="100px">等级名称</th>
					<td><input class="easyui-validatebox input_text" type="text" id="lvname"
						name="lv.name" data-options="required:true"></input>
					</td>

				</tr>
				<tr>
					<th>所需积分</th>
					<td><input class="easyui-validatebox input_text" type="text" id="lvpoint"
						name="lv.point" data-options="required:true"></input>
					</td>

				</tr>
				<tr>
					<th>优惠百分比</th>
					<td><input class="easyui-validatebox input_text" type="text" id="lvdiscount"
						name="lv.discount" data-options="required:true"
						validType="maxnum[101]"></input>
					</td>
					<td align="left"><div id="default_lvTip">如果输入80，表示该会员等级以销售价80%的价格购买。</div>
					</td>

				</tr>
				<tr>
					<th>默认等级</th>
					<td><input class="easyui-validatebox" type="radio"
						name="lv.default_lv" value="0" checked />否&nbsp;&nbsp; <input
						class="easyui-validatebox" type="radio" name="lv.default_lv"
						value="1" />是</td>
				</tr>
			</table>
		</form>
	</div>
</div>
