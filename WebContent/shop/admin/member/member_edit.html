<#assign dateformat= "com.enation.framework.directive.DateformateDirective"?new()>
<div class="easyui-panel" style="border-style: none;">
	<div style="padding: 10px 0 10px 60px">
		<form id="editForm" method="post" class="validate">
			<table>
				<tr>
					<th>用户名：</th>
					<td><input class="input_text" type="text"  readonly="true"
						name="member.uname" data-options="required:true" value="${member.uname}"
						></input>
					</td>
					<th>密码：</th>
					<td><input class="input_text" type="password" 
						name="member.password" data-options="required:true" value="${member.password}"
						></input>
					</td>
				</tr>
				<tr>
					<th>姓名：</th>
					<td><input class="input_text" type="text"
						name="member.name" value="${member.name}"></input></td>
					<th>性别：</th>
					<td valign="middle">
						<select class="easyui-validatebox" name="member.sex" >
								<option value="1" <#if member.sex==1>selected</#if>>&nbsp;男&nbsp;</option>
								<option value="0" <#if member.sex==0>selected</#if>>&nbsp;女&nbsp;</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>出生日期：</th>
					<td>
					<input class="input_text" data-options="required:true" name="birthday" id="birthday" value="<@dateformat time='${(member.birthday)}' pattern='yyyy-MM-dd'/>"  class="dateinput"/>
					</td>
					<th>Email：</th>
					<td><input class="input_text" type="text" value="${member.email}" 
						name="member.email" data-options="required:true,validType:'email'"></input>
					</td>
				</tr>
				<tr>
					<th>固定电话：</th>
					<td><input class="input_text" type="text" id="name"
						name="member.tel" data-options="required:false" value="${member.tel}" 
						></input>
					</td>
					<th>移动电话：</th>
					<td><input class="input_text" type="text" id="name"
						name="member.mobile" data-options="required:false" value="${member.mobile}"
						></input>
					</td>
				</tr>
				<tr>
					<th>会员等级：</th>
					<td><select name="member.lv_id">
						<option value="0">--请选择等级--</option>
						<#if lvlist??>
							<#list lvlist as lv>
								<option value="${lv.lv_id }" <#if lv.lv_id == member.lv_id>selected</#if>>${lv.name }</option>
							</#list>
						</#if>
					</select></input>
					</td>
				</tr>
				<tr>
					<th>地区：</th>
					<td><select name="member.province" id="address_province_id">
							<option>北京</option>
					</select> &nbsp; <select name="member.city" id="address_city_id">
							<option>北京</option>
					</select> &nbsp; <select name="member.region" id="address_region_id">
							<option>通州</option>
					</select> &nbsp;</td>
					<th>邮编：</th>
					<td><input name="member.zip" class="easyui-number" onkeyup="this.value=this.value.replace(/\D/g,'')"  onafterpaste="this.value=this.value.replace(/\D/g,'')" maxlength="6" style="width: 100px;" value="${member.zip}">
					</td>
				</tr>
				
				<tr>
					<th>地址：</th>
					<td><input class="input_text" type="text" value="${member.address!''}"
						name="member.address" style="width: 200px;"></input>
					</td>
				</tr>
				
				<tr>
					<th>安全问题：</th>
					<td>
					<input class="input_text" type="text" id="name" 
						name="member.pw_question" data-options="required:true" value="${member.pw_question!''}"></input>
					</td>
					<th>回答：</th>
					<td><input class="input_text" type="text" id="name" value="${member.pw_answer!''}"
						name="member.pw_answer" data-options="required:true"></input>
					</td>
				</tr>
				
			</table>
			<input type="hidden" name="member.member_id" value="${member.member_id}">
		</form>
	</div>
</div>
