<#list children as cat> 
<tr>
    <td>${cat.cat_id}</td>
    <td style="padding-left:${(level+1)*20}px;font-weight: bold;">${cat.name}</td>
    <td>${cat.type_name!''}</td>
    <td>
		  <input type="hidden" name="cat_ids" value="${cat.cat_id?c }"/>
	     <input type="text" name="cat_sorts" style="width:30px" value="${cat.cat_order }" autocomplete="off"/>
    </td> 
    <td><a href="cat!add.do?cat_id=${cat.cat_id?c}"><img src="images/transparent.gif" class="add"></a></td>
    <td><a href="cat!edit.do?cat_id=${cat.cat_id?c}"><img src="images/transparent.gif" class="modify"></a></td>
    <td>
    <a href="javascript:;" ><img src="images/transparent.gif" class="delete" catid="${cat.cat_id}"></a>
     
    </td> 
</tr>
	<#if cat.hasChildren>
		<#assign level=level+1 />
	  	<#assign children=cat.children />
		<#include 'list_children.html' />
  		<#assign level=level-1/>
	</#if>
</#list>
