<style>
.selectgoods
{
  float:left;position:absolute;
  top:10px;
  left:0;
  display:block;
  width:100%;
  height:600px;
}
.input_text {
	width: 150px;
}
body,table{
font-size:12px;
}
table{
table-layout:fixed;
empty-cells:show;
border-collapse: collapse;
}
h1,h2,h3{
font-size:12px;
margin:0;
padding:0;
}
.table{
border:1px solid #cad9ea;
color:#666;
}
.table th {
background-repeat:repeat-x;
height:30px;
}
.table td,.table th{
border:1px solid #cad9ea;
padding:0 1em 0;
}
.table tr.alter{
background-color:#f5fafe;
} 
</style>
<div class="main" style="background-color: white;">
	<div class="easyui-panel" style="border-style: none;">
		<form id="editForm" method="post" class="validate">
			<table class="table" style="float:left; width:99%;">
				<tr>
					<th style="width:60px; height:40px;">商品ID</th>
					<td><input class="easyui-validatebox input_text" type="text" id="goodsn"
						name="tastingNote.good_id" value="${tastingNote.good_id!''}" data-options="required:true"  style="width:400px;" readonly="readonly"/>
                        <input type="button" class='selectg' value="选择商品" style="align-items: flex-start;text-align: center;cursor: default;color: buttontext;padding: 2px 6px 3px; border: 2px outset buttonface;border-image-source: initial;border-image-slice: initial;border-image-width: initial;border-image-outset: initial;border-image-repeat: initial;background-color: buttonface;box-sizing: border-box;" />
					</td>
				</tr>
				<tr>
					<th style="width:60px; height:40px;">商品名</th>
					<td><input class="easyui-validatebox input_text" type="text" id="auctiontitle"
						name="tastingNote.good_name" value="${tastingNote.good_name!''}" data-options="required:true"  style="width:400px;" />
					</td>
				</tr>
				<tr>
					<th style="width:60px; height:40px;">参考价格</th>
					<td><input class="easyui-validatebox input_text" type="text" id="auctionsprice"
						name="tastingNote.price" value="${tastingNote.price!''}" data-options="required:true" validType="money" style="width:400px;" />
					</td>
				</tr>			
				<tr>
					<th style="width:60px; height:40px;">标题</th>
					<td><input class="easyui-validatebox input_text" type="text" id="yuemotitle"
						name="tastingNote.title" value="${tastingNote.title!''}" data-options="required:true"  style="width:400px;" />
					</td>
				</tr>								
				<tr>
					<th style="width:60px; height:130px;">简介</th>
					<td>
					<textarea class="easyui-validatebox input_text" style="height:100px;width:70%;" type="text" id="introduce"
						name="tastingNote.introduce" value="${tastingNote.introduce!''}" data-options="required:true">${tastingNote.introduce}</textarea>
					</td>
				</tr>
                <tr>
					<th style="width:60px; height:80px;">图片</th>
					<td><img src="${tastingNote.image!''}" width="60" height="60" style="margin-right:15px;"><input type="file" name="image" data-options="required:true" style="width:170px;"/>(请上传gif,jpg,bmp,png格式,2M以内的图片)
					</td>
				</tr>
				<tr>
					<th style="width:60px; height:330px;">详情</th>
					<td>
                    <div style="width:40%">
                    <textarea class="easyui-validatebox input_text" type="text" id="detail" name="tastingNote.detail" value="${tastingNote.detail!''}" data-options="required:true">${tastingNote.detail}</textarea>	
                     </div>					
					</td>
				</tr>
			</table>
			<input type="hidden" name="tastingNote.id" value="${tastingNote.id!''}">
		</form>
	</div>
</div>
<div class="selectgoods"><iframe src="/shop/admin/auction!good_select.do" class='selectgoods'></iframe></div>
<script type="text/javascript">
	$(function(){
		$(".selectgoods").css('top','-1000px'); 
		$(".selectg").click(function(){
		    $(".selectgoods").css('display','block'); 
		    $(".selectgoods").css('top','0px'); 
		});
		
		var instance = CKEDITOR.instances["detail"];
		if (instance) {
			CKEDITOR.remove(instance);
		}
		$('#detail').ckeditor();
		
		var instance = CKEDITOR.instances["introduce"];
		if (instance) {
			CKEDITOR.remove(instance);
		}
		$('#detail').ckeditor();
	});
</script>
