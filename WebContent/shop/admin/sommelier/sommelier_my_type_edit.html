<style>
.selectgoods
{
  float:left;position:absolute;
  top:10px;
  left:0;
  display:block;
  width:100%;
  height:600px;
}
.input_text {
	width: 150px;
}
body,table{
font-size:12px;
}
table{
table-layout:fixed;
empty-cells:show;
border-collapse: collapse;
}
h1,h2,h3{
font-size:12px;
margin:0;
padding:0;
}
.table{
border:1px solid #cad9ea;
color:#666;
}
.table th {
background-repeat:repeat-x;
height:30px;
}
.table td,.table th{
border:1px solid #cad9ea;
padding:0 1em 0;
}
.table tr.alter{
background-color:#f5fafe;
} 
</style>
<div class="main" style="background-color: white;">
	<div class="easyui-panel" style="border-style: none;">
		<form id="editForm" method="post" class="validate">
			<table class="table" style="float:left; width:99%;">
				<tr>
					<th style="width:160px; height:40px;">服务名称</th>
					<td>${sommelierMyType.order_type_name!''}
					</td>
                 </tr>
                 <tr>
					<th style="width:60px; height:40px;">服务描述</th>
					<td>${sommelierMyType.order_type_info!''}
					</td>
                 </tr>
                 <tr>
					<th style="width:60px; height:40px;">参考价格</th>
					<td>${sommelierMyType.order_type_price!''}
					</td>
                 </tr>
                 <tr>
					<th style="width:60px; height:40px;">我的价格</th>
					<td><input class="easyui-validatebox input_text" validType="money" type="text" id="yuemotitle" name="sommelierMyType.my_price" value="${sommelierMyType.my_price!''}" data-options="required:true" style="width:200px;" />
					</td>
                 </tr>
                 <tr>
					<th style="width:60px; height:40px;">是否提供</th>
				     <td><input type="radio" name="sommelierMyType.status"   value="0" <#if sommelierMyType.status==0>checked="checked"</#if> />否&nbsp;&nbsp;&nbsp;&nbsp;
				         <input type="radio" name="sommelierMyType.status"   value="1"  <#if sommelierMyType.status==1>checked="checked"</#if>  />是
					</td>
                 </tr>												
			    </table>
			<input type="hidden" name="sommelierMyType.order_type_id" value="${sommelierMyType.order_type_id!''}">
		</form>
	</div>
</div>
