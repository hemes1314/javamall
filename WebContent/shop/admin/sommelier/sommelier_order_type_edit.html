<style>
.selectgoods
{
  float:left;position:absolute;
  top:10px;
  left:0;
  display:block;
  width:100%;
  height:600px;
}
.input_text {
	width: 150px;
}
body,table{
font-size:12px;
}
table{
table-layout:fixed;
empty-cells:show;
border-collapse: collapse;
}
h1,h2,h3{
font-size:12px;
margin:0;
padding:0;
}
.table{
border:1px solid #cad9ea;
color:#666;
}
.table th {
background-repeat:repeat-x;
height:30px;
}
.table td,.table th{
border:1px solid #cad9ea;
padding:0 1em 0;
}
.table tr.alter{
background-color:#f5fafe;
} 
</style>
<div class="main" style="background-color: white;">
	<div class="easyui-panel" style="border-style: none;">
		<form id="editForm" method="post" class="validate">
			<table class="table" style="float:left; width:99%;">
				<tr>
					<th style="width:160px; height:40px;">服务名称</th>
					<td><input class="easyui-validatebox input_text" type="text"  id="yuemotitle" name="sommelierOrderType.order_type_name" value="${sommelierOrderType.order_type_name!''}" data-options="required:true" style="width:200px;" />
					</td>
                 </tr>
                 <tr>
					<th style="width:60px; height:40px;">服务描述</th>
					<td><input class="easyui-validatebox input_text" type="text" id="yuemocontent" name="sommelierOrderType.order_type_intro" value="${sommelierOrderType.order_type_intro!''}" data-options="required:true" style="width:200px;" />
					</td>
                 </tr>
                 <tr>
					<th style="width:60px; height:40px;">标准价格</th>
					<td><input class="easyui-validatebox input_text" validType="money" type="text" id="yuemotitle" name="sommelierOrderType.order_type_price" value="${sommelierOrderType.order_type_price!''}" data-options="required:true" style="width:200px;" />
					</td>
                 </tr>
                <tr>
				<th style="width:120px; height:40px;">图片</th>
				<td><img src="${sommelierOrderType.order_type_image!''}" width="100" height="100" style="margin-right:15px;"><input type="file" name="image" data-options="required:true" style="width:170px"/>(请上传gif,jpg,bmp,png格式,2M以内的图片)
				</td>
            </tr>										
			    </table>
			<input type="hidden" name="sommelierOrderType.id" value="${sommelierOrderType.id!''}">
		</form>
	</div>
</div>
