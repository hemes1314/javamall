<style>
.selectgoods
{
  float:left;position:absolute;
  top:10px;
  left:0;
  display:block;
  width:100%;
  height:600px;
}
.input_text {
	width: 150px;
}
body,table{
font-size:12px;
}
table{
table-layout:fixed;
empty-cells:show;
border-collapse: collapse;
}
h1,h2,h3{
font-size:12px;
margin:0;
padding:0;
}
.table{
border:1px solid #cad9ea;
color:#666;
}
.table th {
background-repeat:repeat-x;
height:30px;
}
.table td,.table th{
border:1px solid #cad9ea;
padding:0 1em 0;
}
.table tr.alter{
background-color:#f5fafe;
} 
</style>
<div class="main" style="background-color: white;">
	<div class="easyui-panel" style="border-style: none;">
		<form id="editForm" method="post" class="validate">
			<table class="table" style="float:left; width:99%;">
				<tr>
					<th style="width:60px; height:40px;">用户名:</th>
					<td>${sommelier.username}
					</td>
					<th style="width:60px; height:40px;">姓名:</th>
					<td>${sommelier.name!''}
					</td>
                    <th style="width:60px; height:40px;">移动电话:</th>
					<td>${sommelier.mobile!''}
					</td>
					<th style="width:60px; height:40px;">邮箱:</th>
					<td>${sommelier.email!''}
					</td>
				</tr>				
			</table>
			<table class="table" style="float:left; width:99%; margin:3px 0 0 0;">
				<tr>
					<th style="width:60px; height:40px;">简介:</th>
                    <td style="line-height:30px;">${sommelier.introduce!''}</td>
				</tr>
            </table> 
            <table class="table" style="float:left; width:99%; margin:3px 0 0 0;">
				<tr>
					<th style="width:60px; height:40px;">详情:</th>
                    <td style="line-height:30px;">${sommelier.detail!''}</td>
				</tr>
			</table>
		</form>
	</div>
</div>
