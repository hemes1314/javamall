<div class="main" style="background-color: white;">
	<form  method="post" id="menuinfoForm">
		<#if isEdit> 
			<input type="hidden" name="menuid" value="${menuid!''}" />
		</#if>
		<input type="hidden" id="childrenId" value="${menuid!''}">
		<table cellspacing="1" cellpadding="3" width="100%" >
			<tr>
				<th>名称</th>
				<td><input type="text" name="siteMenu.name" class="input_text easyui-validatebox"
					value="${siteMenu.name!''}" smaxlength="60" data-options="required:true"
					 isrequired="true" /></td>
			</tr>
			<tr>
				<th>上级菜单</th>
				<td><select name="siteMenu.parentid" id="parentid">
						<option value="0">顶级类别</option> <#assign children=menuList />
						<#assign level=1 /> <#include 'select_children.html' />
				</select></td>
			</tr>
			<tr>
				<th>链接</th>
				<td><input type="text" name="siteMenu.url" class="input_text"
					style="width: 200px" value="${siteMenu.url!''}" dataType="string"
					isrequired="true" /><br>链接地址请以http://www.gomecellar.com/开头</td>
			</tr>
			<tr>
				<th>目标</th>
				<td><input type="text" name="siteMenu.target"
					class="input_text" style="width: 200px"
					value="${siteMenu.target!''}" dataType="string" /></td>
			</tr>
			<tr>
				<th>排序</th>
				<td><input type="text" name="siteMenu.sort" class="input_text easyui-numberbox"
					style="width: 50px" value="${siteMenu.sort!''}" dataType="int"
					isrequired="true" /></td>
			</tr>
		</table>
	</form>

</div>
<script type="text/javascript">
$(function(){
	<#if !isEdit>
	if(${menuid!'1'}==1){
		$("#parentid").val(${menuid!''});
	}else{
		$("#parentid").val($("#childrenId").val());
	}
	
	<#else>
		$("#parentid").val(${siteMenu.parentid!''});
	</#if>
});
</script>
