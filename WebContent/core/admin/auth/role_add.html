<script type="text/javascript" src="js/Auth.js"></script>
<script type="text/javascript" src="js/jquery.checktree.js"></script>
<div class="easyui-panel" style="border-style:none;" >
			<form method="post"  class="validate" id="addroleForm" >
				<table cellspacing="1" cellpadding="3" width="100%" class="form-table">
		     		<tr>
		       			<th><label class="text">角色名称：</label></th>
		       			<td><input class="easyui-validatebox input_text" type="text" name="role.rolename" id="rolename" maxlength="60" data-options="required:true"  dataType="string" isrequired="true" /></td>
		      		</tr>
		     		<tr>
		      			<th><label class="text">描述：</label></th>
		       			<td> 
		    	  			<textarea name="role.rolememo" style="width:300px;height:150px;" class="input_text"></textarea>
		       			</td>
		      		</tr>
				</table>
		   		<table cellspacing="1" cellpadding="3" width="100%" class="form-table">
		   			<tr>
		      			<th><label class="text">权限选择：</label></th>
		      			<td>
							<div id="actbox">
									<ul>
										<#list authList as act>
											<li id="li_${act.actid }"><input type="checkbox" name="acts" value="${act.actid }" /><span>${act.name }</span>
											</li>
										</#list>
									</ul>
							</div>
			  			</td>
		     		</tr>
				</table>
			
		</form>
</div>
