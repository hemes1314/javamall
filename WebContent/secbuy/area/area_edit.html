<div class="main" style="background-color: white;" >
	<div class="easyui-panel" style="border-style: none;">
		<div style="padding: 10px 0 10px 20px">
			<form id="catForm" method="post" class="validate">
			<input type="hidden" name="area_id" value="${secBuyArea.area_id}" >
				<table>
					<tr>
						<td>地区名称:</td>
						<td><input class="input_text easyui-validatebox" type="text" id="name" name="area_name" value="${secBuyArea.area_name}"  data-options="required:true" ></input></td>
					</tr>
					<tr>
						<td>排序：</td>
						<td>
						<input type="text" class="input_text easyui-numberbox" name="area_order" value="1" value="${secBuyArea.area_order}" data-options="min:0,precision:0">
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</div>
