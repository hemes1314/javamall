<link rel="stylesheet" type="text/css" href="${ctx}/themes/b2b2c/css/member.css" />
<style>
.eject_con{font-size: 12px;}
</style>
<div class="dialog_content" style="margin: 0px; padding: 0px;">
	<div class="eject_con">
		<div id="warning"></div>
		<form id="add_form" action="#" method="post" class="validate" >
				<input type="hidden" value="ok" name="form_submit"> 
				<input type="hidden" value="add" name="type"> 
				<input type="hidden" value="" name="coupon_id">
			<dl>
				<dt class="required">
					<em class="pngFix"></em>优惠券面额：
				</dt>
				<dd>
					<input type="text" name="type_money" isrequired="true" dataType="int"  class="w200 text">
				</dd>
			</dl>
			<dl>
				<dt class="required">
					<em class="pngFix"></em>买家消费满：
				</dt>
				<dd>
					<input type="text"  name="min_goods_amount" isrequired="true" dataType="int" class="text w100 mr5">元使用
				</dd>
			</dl>
			<dl>
				<dt class="required">
					<em class="pngFix"></em>使用期限：
				</dt>
				<p>
					&nbsp;<input class="Wdate" type="text"  name="useTimeStart" onClick="WdatePicker()" isrequired="true" >   
					至 
					<input class="Wdate" type="text" name="useTimeEnd" onClick="WdatePicker()" isrequired="true" >   
				</p>
			</dl>
			<dl>
				<dt class="required">
					<em class="pngFix"></em>发行量：
				</dt>
				<dd>
					<input type="text" value="" name="create_num" class="text w100 mr5" isrequired="true" dataType="int" >
				</dd>
			</dl>
			<dl>
				<dt class="required">
					<em class="pngFix"></em>每人限领：
				</dt>
				<dd>
					<input type="text" value="" name="limit_num" class="text w100 mr5" isrequired="true" dataType="int" >
				</dd>
			</dl>
			<!-- <dl>
				<dt class="required">
					<em class="pngFix"></em>允许转增：
				</dt>
				<dd>
					<input type="radio" checked="checked" autocomplete="off" value="1" name="is_given" class="text mr5">是
					<input type="radio" value="0" name="is_given" class="text mr5">否
				</dd>
			</dl> -->
		</form>
	</div>
</div>
