<link rel="stylesheet" type="text/css" href="${ctx}/themes/b2b2c/css/member.css" />
<style>
.eject_con{font-size: 12px;}
</style>



<#assign storeBonusDetailTag=newTag("storeBonusDetailTag")> 
<#assign bonus=storeBonusDetailTag('"bonusid":${bonusid}')/>

<div class="dialog_content" style="margin: 0px; padding: 0px;">
	<div class="eject_con">
		<div id="warning"></div>
		<form id="edit_form"  method="post" class="validate" >
				<input type="hidden" value="ok" name="form_submit"> 
				<input type="hidden" value="add" name="type"> 
				<input type="hidden" value="" name="coupon_id">
			<dl>
				<dt class="required">
					<em class="pngFix"></em>优惠券面额：
				</dt>
				<dd>
					<input type="text" name="type_money" isrequired="true" dataType="int"  class="w200 text" value="${bonus.type_money}">
				</dd>
			</dl>
			<dl>
				<dt class="required">
					<em class="pngFix"></em>买家消费满：
				</dt>
				<dd>
					<input type="text"  name="min_goods_amount" isrequired="true" dataType="int" class="text w100 mr5" value="${bonus.min_goods_amount}" >元使用
				</dd>
			</dl>
			<dl>
				<dt class="required">
					<em class="pngFix"></em>使用期限：
				</dt>
				<p>
					&nbsp;<input class="Wdate" type="text"  name="useTimeStart" onClick="WdatePicker()" isrequired="true" value="<@dateformat time='${(bonus.use_start_date)?c}' pattern='yyyy-MM-dd'/>"  >   
					至 
					<input class="Wdate" type="text" name="useTimeEnd" onClick="WdatePicker()" isrequired="true" value="<@dateformat time='${(bonus.use_end_date)?c}' pattern='yyyy-MM-dd'/>" >   
				</p>
			</dl>
			<dl>
				<dt class="required">
					<em class="pngFix"></em>发行量：
				</dt>
				<dd>
					<input type="text" name="create_num" class="text w100 mr5" isrequired="true" dataType="int" value="${bonus.create_num}" >
				</dd>
			</dl>
			<dl>
				<dt class="required">
					<em class="pngFix"></em>每人限领：
				</dt>
				<dd>
					<input type="text"  name="limit_num" class="text w100 mr5" isrequired="true" dataType="int"  value="${bonus.limit_num}">
				</dd>
			</dl>
			<!-- <dl>
				<dt class="required">
					<em class="pngFix"></em>允许转增：
				</dt>
				<dd>
					<input type="radio" autocomplete="off" value="1" name="is_given" class="text mr5" <#if bonus.is_given==1>checked</#if> >是
					<input type="radio" value="0" name="is_given" class="text mr5" <#if bonus.is_given==0>checked</#if> >否
				</dd>
			</dl> -->
			
			<input type="hidden" name="type_id" value="${bonus.type_id}" >
		</form>
	</div>
</div>
