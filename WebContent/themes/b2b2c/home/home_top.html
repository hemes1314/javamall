
<!-- PublicHeadLayout Begin -->
<header id="header">
	<div class="layout">
		<h1 id="shop-logo">
			<a class="mall-home" href="${ctx}/home.html?show_c=1&store_id=${store_id!0}" title="首页">
				<@image src="${store.store_logo!''}"  class="pngFix" />
			</a>
			<em>${store.store_name}的店铺</em>
		</h1>
		<div class="shop-head-info" id="jsddm">
			<div class="search" id="shop-info">
				<form method="get" name="formSearch" id="formSearch" action="home.html">
					<input name="act" id="search_act" value="search" type="hidden">
					<input type="hidden" name="store_id" value="${store_id}"/>
					<input type="hidden" name="show_c" value="4" />
					
					<input name="keyword" id="keyword" type="text"
						class="ncs-search-input-text" value="${keyword!''}" x-webkit-speech=""
						lang="zh-CN" onwebkitspeechchange="foo()"
						x-webkit-grammar="builtin:search" placeholder="${keyword!'想找什么商品？'}" style="color: rgb(153, 153, 153);"> 
					<a href="javascript:void(0)" class="store-search-btn-mall" nctype="search_in_shop"><span>全站搜</span></a>
					<a href="javascript:void(0)" class="store-search-btn-shop" nctype="search_in_store"><span>店内搜</span></a>
				</form>
			</div>
			<div class="service">
				<i></i>客服<em></em>
				<div class="arrow"></div>
				<div class="sub" style="visibility: hidden;">
					<div class="store-message-bar">
						<div class="default">
							<h5>店铺</h5>
						</div>
						<div class="service-list">
							<dl>
								<dt>客服中心</dt>
								<dd>
									<#if store.qq??>
										<p>QQ：
											<a target="_blank" href="http://wpa.qq.com/msgrd?v=3&amp;uin=${store.qq!''}&amp;site=qq&amp;menu=yes">
											<img src="http://wpa.qq.com/pa?p=2:1234567:52" alt=""></a>
										</p>
									</#if>
								</dd>
							</dl>
						</div>
					</div>
				</div>
			</div>
			<div class="favorites">
				<i></i>收藏<em></em>
				<div class="arrow"></div>
				<div class="sub" style="visibility: hidden;">
					<div class="title-bar">
						<h3>店铺空间</h3>
					</div>
					<ul>
						<li>
							<a href="javascript:void(0);" onclick="collect_store(${store_id!0},this,'store_collect');" class="btn"><i></i>收藏1</a>
						</li>
						<li>
							<a href="javascript:void(0);" nctype="store_collect" class="store_collect">${store.store_collect!0}</a><span>收藏人气</span>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</header>
<script type="text/javascript">
	$(function(){
		$('a[nctype="search_in_store"]').click(function() {
			$('#search_act').val('show_store');
			$('#formSearch').submit();
		});
		$('a[nctype="search_in_shop"]').click(function() {
			location.href="goods_list.html?namekeyword="+$("#keyword").val()+"&search=goods";
		});
	});
</script>
