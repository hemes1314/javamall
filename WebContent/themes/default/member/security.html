<script>
function isPasswd(s){  
	//var patrn=/^(\w){6,20}$/;
	var patrn=/^(\w){6,16}$/;
	if (!patrn.exec(s)) return "密码格式不正确"  
	return true  
}
function checkpwd(){    
	if( $("#passwd_re").val()==$("#password").val() ){
		return true;
	}
	else{ 
		return "密码不一致";
	}
}
