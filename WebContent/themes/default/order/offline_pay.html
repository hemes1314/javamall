<form method="post" action="orderpay.html?action=savepay" class="validate">
	<input type="hidden" name="ordersn" value="${order.sn}" />  
	<div class="FormWrap ">
		<table cellspacing="0" cellpadding="0" border="0" width="100%" class="liststyle data">
			<colgroup class="span-8 ColColorBlue"></colgroup>
			<colgroup class="span-auto ColColorGray textcenter"></colgroup>
			<tbody>
				<tr>
					<td width="100%">
						<div class="pay_pattern">
							<ul>
								<li>
									<strong>线下支付</strong>
								</li>
							</ul>
						</div>
						<#if order.payment_type=='offline' >
							<#include 'proof.html' />
						</#if>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</form>
 <script type="text/javascript">
$(function(){
	$("form.validate") 
	.submit(function(){
		if("false"!=$(this).attr("validate")){
			$.Loading.show("请稍候...");
		}
	});
});

//流水号
function checkSerialNumber(value,callback){
	var pattern = /^[0-9a-zA-Z]{10,50}$/; 
	var sno = $("#snumber").val();
	if (!pattern.test(sno)) {
		return "您的流水号输入不正确！";
	}
	return true;
}
</script>
