
<div class="dialog_content" style="margin: 0px; padding: 0px;">
	<div class="sotre_bonus">
		<form id="add_form" action="#" method="post">
			<input type="hidden" value="ok" name="form_submit"> 
			<input type="hidden" value="add" name="type"> 
			<input type="hidden" value="" name="coupon_id">
			<dl>
				<dt>优惠券识别码：</dt>
				<dd>
					<input class="easyui-validatebox input_text"
						data-options="required:true,validType:['string','length[0,20]','englishCheckSub']" type="text"
						name="type_recognition" maxlength="60" 
						isrequired="true" />
				</dd>
			</dl>
			<dl>
				<dt>优惠券名称：</dt>
				<dd>
					<input type="text" name="type_name" class="text" style="width:200px;" maxlength="6" >
					<span style="color:#999">请输入6个以内汉字</span>
				</dd>
			</dl>
			<dl>
				<dt>优惠券面额：</dt>
				<dd>
					<input type="text" name="type_money" isrequired="true" dataType="int" maxlength="8" class="text">
				</dd>
			</dl>
				
			<dl>
				<dt>买家消费满：</dt>
				<dd>
					<input type="text"  name="min_goods_amount" isrequired="true" dataType="int" maxlength="8" class="text"><i>元使用</i>
				</dd>
			</dl>
			<dl>
				<dt>发放开始日期：</dt>
				<dd><input class="Wdate" type="text" id="sendTimeStart" name="sendTimeStart" onClick="WdatePicker({maxDate:'#F{$dp.$D(\'sendTimeEnd\')}'})" readonly="readonly" isrequired="true" >     
				</dd>
			</dl>
			<dl>
				<dt>发放结束日期：</dt>
				<dd><input class="Wdate" type="text" id="sendTimeEnd" name="sendTimeEnd" onClick="WdatePicker({minDate:'#F{$dp.$D(\'sendTimeStart\')}'})" readonly="readonly" isrequired="true" >     
				</dd>
			</dl>
			<dl>
				<dt>使用期限：</dt>
				<dd><input class="Wdate" type="text" id="useTimeStart" name="useTimeStart" onClick="WdatePicker({maxDate:'#F{$dp.$D(\'useTimeEnd\')}'})" readonly="readonly" isrequired="true" >   
					<i>至</i> 
					<input class="Wdate" type="text" id="useTimeEnd" name="useTimeEnd" onClick="WdatePicker({minDate:'#F{$dp.$D(\'useTimeStart\')}'})" readonly="readonly" isrequired="true" >   
				</dd>
			</dl>									
			<dl>
				<dt class="required">
					发行量：
				</dt>
				<dd>
					<input type="text" value="" name="create_num" class="text w100 mr5" isrequired="true" dataType="int" >
				</dd>
			</dl>
			<dl>
				<dt class="required">
					每人限领：
				</dt>
				<dd>
					<input type="text" value="" name="limit_num" class="text w100 mr5" isrequired="true" dataType="int" >
				</dd>
			</dl>
		</form>
	</div>
</div>
