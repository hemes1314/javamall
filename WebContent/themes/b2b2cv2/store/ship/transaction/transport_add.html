				<span>，每增加：</span><input type="text" value="" class="is_vali text tip" title="此项为必填"  name="default_continueunit" isrequired="true"  onkeyup="this.value=this.value.replace(/[^\d.]/g,'')" onafterpaste="this.value=this.value.replace(/[^\d.]/g,'')"  ><strong class="english"></strong>

<script>

var pycount=0;
var kdcount=0;
var yzcount=0;

var py_areaids=[];
var kd_areaids=[];
var yz_areaids=[];

var py_provinces=[];
var kd_provinces=[];
var yz_provinces=[];

var checkout_areaids;

	$(function() {
		
		$('.tip').poshytip({
			className: 'tip-yellowsimple',
			showOn: 'focus',
			alignTo: 'target',
			alignX: 'center',
			alignY: 'top',
			offsetX: 0,
			offsetY: 5,
			allowTipHover: false
		});

		$("input[name='tplType']").click(function() {
			//平邮
			if ($(this).val() == 1) {
				if ($(this).attr("checked")=="checked") {
					if($("#py_div").val()!=1){			//设置是否隐藏显示指定地区不重新创建div
						appto_site_tpl("py");			//指定地区的div创建
						$("#py_div").val(1);			//1 为已经为当前的运送方式创建div了
					}
					$(".py").show();
				} else {
					$(".py").hide();
				}
			}

			//快递
			if ($(this).val() == 2) {
				if ($(this).attr("checked")=="checked") {
					if($("#kd_div").val()!=1){
						appto_site_tpl("kd");
						$("#kd_div").val(1);
					}
					$(".kd").show();
				} else {
					$(".kd").hide();
				}
			}

			//邮政
			if ($(this).val() == 3) {
				if ($(this).attr("checked")=="checked") {
					if($("#yz_div").val()!=1){
						appto_site_tpl("yz");
						$("#yz_div").val(1);
					}
					$(".yz").show();
				} else {
					$(".yz").hide();
				}
			}
			
		})
		
		/* 提交表单 */
		$("#submit_tpl").click(function(){
			var $this = $(this);
			/* var opt = {
				onShowError:function(el,msg){
					el.poshytip({
						content:msg,
						className: 'tip-yellowsimple',
						showOn: 'focus',
						alignTo: 'target',
						alignX: 'center',
						alignY: 'top',
						offsetX: 0,
						offsetY: 5,
						allowTipHover: false
					});
				},
				showNote:function(el,msg){
					el.poshytip({
						content:msg,
						className: 'tip-yellowsimple',
						showOn: 'focus',
						alignTo: 'target',
						alignX: 'center',
						alignY: 'top',
						offsetX: 0,
						offsetY: 5,
						allowTipHover: false
					});
				}
			}
			
			if(!$("#add_dlyform").checkall(opt)){
				return false;
			} */
			
			if($("#title").val()==null || $("#title").val()==""){
				alert("模板名称不能是空");
				$("#title").focus();
				return false;
			}
			
			var strss = "[.!@/'\"#$%&^*+]";
			var reg = new RegExp(strss);
			if($("#title").val().match(reg)!=null){
				alert("模板名称中有特殊字符，请重新输入");
				$("#title").focus();
				return false;
			}

			if($("#title").val().length >50)
			{
				alert("模板标题大于50字，请减少字数");
				return false;
			}
			
			var flag=true;
			$("#add_dlyform").find(".tplType:checked").each(function() {
				$(this).parent().parent().parent().find(".is_vali").each(function(){
					if($(this).val()==""){
						flag=false;
					}
				})
			})
			
			if(!flag) {
				alert("有未填写的字段");
				return false;
			}
			
			var is_tplType =0; //判断有没有选择配送方式 0为没有，1为有
			$("#add_dlyform").find(".tplType").each(function() {
				if($(this).attr("checked")=="checked"){
					is_tplType=1;
				}
			})
			
			if(is_tplType==0){
				alert("请选择运送方式!");
				return false;
			}else{
				$("#add_dlyform").find(".tplType:checked").each(function() {
					$(this).parent().parent().parent().find(".tpl_areaids").each(function(){
						if($(this).val()==""){
							alert("请添加配送地区");
							flag = false;
							return false;
						}
					})
				})
				if(!flag) {
					return false;
				}		
			}
			
			$("#submit_tpl").attr("disabled", true);
			var options = {
				url : "${ctx}/api/b2b2c/dlyType!add.do?ajax=yes&pycount="+pycount+"&kdcount="+kdcount+"&yzcount="+yzcount,
				type : "POST",
				dataType : 'json',
				success : function(date) {
					if (date.result == 1) {
						alert(date.message);
						location.href="${ctx}/store/ship/transaction/transport.html?menu=transaction";
					}
					if (date.result == 0) {
						alert(date.message);
						$("#submit_tpl").attr("disabled", false);
					}
				},
				error : function(e) {
					alert("出现错误 ，请重试");
					$("#submit_tpl").attr("disabled", false);
				}
			};
			$("#add_dlyform").ajaxSubmit(options);
		});
		
	})

	function appto_site_tpl(class_name) {
		var cname = $("." + class_name);
		cname.empty();
		$(".sitetpl .entity").clone().appendTo(cname).show();
		
		$('.tip').poshytip({
			className: 'tip-yellowsimple',
			showOn: 'focus',
			alignTo: 'target',
			alignX: 'center',
			alignY: 'top',
			offsetX: 0,
			offsetY: 5,
			allowTipHover: false
		});
		
		var btn='<a href="javascript:void(0);" class="new_area_transport" onclick="apptotr(\''+class_name+'\')" >为指定地区城市设置运费</a>';
		$("." + class_name+" .entity").append(btn);
		$("." + class_name+" .entity").find("input").each(function() {
			$(this).attr("name",$(this).attr("name")+"_"+class_name+"");
		})
	}
	
	//创建tr并添加到tbody中
	function apptotr(class_name){
		var tr_str="";
		if(class_name=="py"){
			pycount++;
			tr_str=append_tr(class_name,pycount);
		}
		if(class_name=="kd"){
			kdcount++;
			tr_str=append_tr(class_name,kdcount);
		}
		if(class_name=="yz"){
			yzcount++;
			tr_str=append_tr(class_name,yzcount);
		}
		$("."+class_name+" tbody").append(tr_str);
	}
	
	//生成tr
	function append_tr(class_name,count){
		var tr_str="";
		
		tr_str+="<tr>";
		tr_str+='<td class="arealist"><div class="area-group"><p>未添加地区</p></div></td>';
		tr_str+="<td> <input type='text' class='is_vali tip' isrequired='true'  dataType='float' name='express_"+class_name+"_firstmoney_"+count+"' onkeyup='isUnsignedInteger(this)' > </td>";
		tr_str+="<td> <input type='text' class='is_vali tip' isrequired='true'  dataType='float' name='express_"+class_name+"_continuemoney_"+count+"' onkeyup='isUnsignedInteger(this)' ></td>";
		tr_str+='<td> <a  href="#" onclick="editArea(this,\''+class_name+'\');" class="edit_transport"><i></i>编辑</a>';
		tr_str+='<input type="hidden" value="" class="tpl_areaids" name="express_'+class_name+'_areaids_'+count+'"  >';
		tr_str+='<input type="hidden" value="" class="tpl_areanames" name="express_'+class_name+'_areanames_'+count+'">';
		tr_str+="<a href='javascript:void(0)' onclick='del(this)' class='del_transport'><i></i>删除</a> </td>";
		tr_str+="</tr>";

		
		return tr_str;
	}
	
	function openDialog(map){
		dialog = $.dialog({
			title : map["title"],
			width : 400,
			height : 170,
			lock : true,
			min : false,
			max : false
		});

		$.ajax({
			url : map["html"],
			success : function(html) {
				dialog.content(html);
				dialog.button([ {
					name : '保存',
					callback : function() {
						formSubmit(dialog,map);
						return false;
					}
				}, {
					name : '取消'
				} ]);
			},
			error : function() {
				$.alert("出现错误,请重试！");
			},
			cache : false
		});
	}
	
	
	//编辑指定地区
	function editArea(obj,class_name){
		
		var total_areaids="";
		$("."+class_name+"_areaids").each(function(){
			total_areaids+=$(this).val();
		})
		checkout_areaids = $(obj).parent().find(".tpl_areaids").val();
		
		var t_areaids = total_areaids.split(",");
		var c_areaids = checkout_areaids.split(",");
		
		dialog = $.dialog({
			title : "编辑地区",
			width : 580,
			lock : true,
			min : false,
			max : false
		});
		
		$.ajax({
			url : "site_area.html?class_name="+class_name,
			success : function(html) {
				dialog.content(html);
				dialog.button([{
					name : '保存',
					callback : function() {
						
						if($(".all_areas input:checked").length <= 0) {
							alert("请选择地区");
							return false;
						}
						
						var local_names="";
						var tpl_areaids="";
						
						var areaids=new Array();
						
						//计算差集
						for(var i=0; i < t_areaids.length; i++){   
					        var flag = true;   
					        for(var j=0; j < c_areaids.length; j++){   
					            if(t_areaids[i] == c_areaids[j])   
					            flag = false;   
					        }   
					        if(flag)   
					        areaids.push(t_areaids[i]);   
					    } 
						
						if(class_name=="py"){
							py_areaids = areaids.unique();
						}
						if(class_name=="kd"){
							kd_areaids = areaids.unique();
						}
						if(class_name=="yz"){
							yz_areaids = areaids.unique();
						}
						
						$("#areas").find(".area:checked").each(function(){
							local_names += $(this).attr("local_name")+",";
							tpl_areaids+=$(this).val()+",";
							
							if(class_name=="py"){
								py_areaids.push($(this).val());
							}
							if(class_name=="kd"){
								kd_areaids.push($(this).val());
							}
							if(class_name=="yz"){
								yz_areaids.push($(this).val());
							}
						});
						
						$(obj).parent().prevAll(".arealist").find("p").html(local_names);
						$(obj).parent().find(".tpl_areaids").val(tpl_areaids);
						$(obj).parent().find(".tpl_areanames").val(local_names);
						
						py_areaids.unique();
						kd_areaids.unique();
						yz_areaids.unique();
						
					}
				}, {
					name : '取消'
				} ]);
			},
			error : function() {
				$.alert("出现错误,请重试！");
			},
			cache : false
		});
		
	}
	
	function del(obj){
		 $(obj).parent().parent().remove(); 
	}
	
	// js数组去重
	Array.prototype.unique = function(){
		 var res = [];
		 var json = {};
		 for(var i = 0; i < this.length; i++){
			 if(!json[this[i]]){
			  	res.push(this[i]);
			  	json[this[i]] = 1;
			 }
		 }
		 return res;
	}
	

</script>
