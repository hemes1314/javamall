<div class="form_offline" style="background-color: white;" >
		<form id="addOfflineForm" method="post" class="validate">
			<table>
				<tr>
					<td><input class="input_text" type="hidden" id="storeId" autocomplete="off"
						name="store_id" isrequired="true" dataType="int"
						></input></td>
				</tr>
				<tr>
					<td>门店名称：</td>
					<td><input class="input_text" type="text" id="storeName" autocomplete="off"
						name="store_name" isrequired="true"
						></input></td>
				</tr>
				<tr>
					<td>位置：</td>
					<td><input class="input_text" type="text" id="location" autocomplete="off"
						name="location" isrequired="true"
						></input></td>
				</tr>
				<tr>
					<td>联系电话：</td>
					<td><input class="input_text" type="text" id="linkTel" autocomplete="off"
						name="link_tel" isrequired="true" 
						></input></td>
				</tr>
				<tr>
					<td><input class="input_text" type="hidden" id="status" value="1" autocomplete="off"
						name="status" isrequired="true" dataType="int"
						></input></td>
				</tr>
			</table>
		</form>
</div>
