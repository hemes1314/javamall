<#assign regionSelect = "com.enation.app.shop.core.tag.regions.RegionSelectDirective"?new()>
<div class="form_wrap">
			<form id="member_addr"  class="validate"   action="" method="post">
				<table cellspacing="0" cellpadding="0" border="0" >
					<tbody>
						<tr>
							<th>默认收货地址：</th>
							<td>
							<label><input type="radio"   value="0" name="def_addr">否</label>
								<label><input type="radio" value="1" name="def_addr" checked="checked">是</label></td>
						</tr>
						<tr>
							<th><em></em>姓名：</th>
							<td><input id="username" type="text"  class="input_text member_name_title"  isrequired="true" name="name"   autocomplete="off"></td>
						</tr>	
						<tr>
							<th>手机：</th>
							<td><input type="text" class="input_text" name="mobile" id="mobile" autocomplete="off"></td>
						</tr>	
						<tr>
							<th>电话：</th>
							<td><input type="text"  class="input_text"  name="tel"  id="tel" dataType="tel_num"   autocomplete="off"><span
								class="infotips">其中联系电话和联系手机必须填写一项</span></td>
						</tr>					
						<tr>
							<th><em></em>地区：</th>
							<td>		
							<@regionSelect />
							</td>
						</tr>
						<tr>
							<th><em></em>地址：</th>
							<td><input type="text" id="useraddree" name="addr" isrequired="true" maxlength="100" class="input_text" style="width:600px;" /></td>
						</tr>
						<tr>
							<th><em></em>邮编：</th>
							<td><input type="text" class="input_text" isrequired="true" name="zip" id="zipcode" autocomplete="off"  dataType="post_code" style="width:60px;" /></td>
						</tr>
						<tr>
							<th></th>	
							<td>
								<div class="btn"><input type="button"  class="yellow_btn" id="btnSubmit" value="保存并返回"></div>
							</td>
						</tr>
					</tbody>
				</table>
			</form>
			</div>
