<div class="form_seller" style="background-color: white;" >
			<form id="addSellerForm" method="post" class="validate">
				<table>
					<tr>
						<td><input class="input_text" type="hidden" id="offlineStoreId" autocomplete="off"
							name="offline_store_id" isrequired="true" value="0"
							></input></td>
					</tr>
					<tr>
						<td><input class="input_text" type="hidden" id="StoreId" autocomplete="off"
							name="store_id" isrequired="true"
							></input></td>
					</tr>
					<tr>
						<td>姓名：</td>
						<td><input class="input_text" type="text" id="sellerName" autocomplete="off"
							name="seller_name" isrequired="true"
							></input></td>
					</tr>
					<tr>
						<td>性别：</td>
						<td id="sex">
							<input class="input_text" type="radio" id="sellerSex" autocomplete="off" name="seller_sex" isrequired="true" value="1">男</input>
							<input class="input_text" type="radio" id="sellerSex" autocomplete="off" name="seller_sex" isrequired="true" value="2">女</input>
						</td>
					</tr>
					<tr>
						<td>年龄：</td>
						<td><input class="input_text" type="text" id="sellerAge" autocomplete="off"
							name="seller_age" isrequired="true" dataType="int"
							></input></td>
					</tr>
					<tr>
						<td>手机号：</td>
						<td><input class="input_text" type="text" id="sellerMobile" autocomplete="off"
							name="seller_mobile" isrequired="true" dataType="mobile"
							></input></td>
					</tr>
					<tr>
						<td>用户名：</td>
						<td><input class="input_text" type="text" id="username" autocomplete="off"
							name="username" isrequired="true" 
							></input></td>
					</tr>
					<tr>
						<td>密码：</td>
						<td><input class="input_text" type="password" id="password" autocomplete="off"
							name="password" isrequired="true"
							></input></td>
					</tr>
					<tr>
						<td><input class="input_text" type="hidden" id="point" autocomplete="off"
							name="point" isrequired="true" value="0"
							></input></td>
					</tr>
					<tr>
						<td><input class="input_text" type="hidden" id="lastChangeTime" autocomplete="off"
							name="last_change_time" isrequired="true" value="0"
							></input></td>
					</tr>
					<tr>
						<td><input class="input_text" type="hidden" id="changeTimes" autocomplete="off"
							name="change_times" isrequired="true" value="0"
							></input></td>
					</tr>
				</table>
			</form>
</div>
