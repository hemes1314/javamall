<div class="rer_para">
	<table cellspacing="0" cellpadding="0" width="100%" class="liststyle data">
		<colgroup class="span-4 ColColorGray fontcolorBlack"></colgroup>
		<tbody>
			<tr class="tr-title">
				<td class="colspan ColColorGraydark" colspan="2"><strong>商品属性</strong><span class="gname"></span></td>
			</tr>
			<#list attrList as goodsattr>
				<tr>
					<th>${goodsattr.attrName!''}：</th>
					<td title="${goodsattr.attrValue!''}">${goodsattr.attrValue!''}</td>
				</tr>
			</#list>
		</tbody>
	</table>
</div>
