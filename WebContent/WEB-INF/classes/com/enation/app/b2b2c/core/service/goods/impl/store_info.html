<div class="detail">
	<div class="main">
		<table cellspacing="0" cellpadding="0" border="0">
			<thead>
				<th>货号</th>
				<th>商品名称</th> <#list specNameList as specName>
				<th>${specName}</th> </#list>
				<th>库存</th>

			</thead>
			<tbody>
				<#if productList?exists > 
					<#list productList as product>
						<tr>
							<td>${product.sn}</td>
							<td>${product.name}</td> 
								<#list product.specList as spec> 
									<#if spec.spec_type==1>
										<td>
											<div class="select-spec-unselect spec_selected">
												<center>
													<img height="20" width="20" src="${spec.spec_image}"
														alt="${spec.spec_value}" title="${spec.spec_value}">
												</center>
											</div>
										</td> 
									</#if> 
									<#if spec.spec_type==0>
										<td>
											<div class="select-spec-unselect spec_selected">
												<span>${spec.spec_value}</span>
											</div>
										</td> 
									</#if> 
								</#list>
							<td>
								<input type="hidden" name="id" value="${product.storeid}" />
								<input type="hidden" name="productid" value="${product.product_id}" /> 
								<input type="input" name="storeNum" size="6" class="input_text" style="width: 60px;"value="${(product.store)!0}" autocomplete="off" onKeyDown="if(event.keyCode==13) return false;" /> 
								<input type="hidden" name="depotid" value="1" />
							</td>
						</tr>
					</#list> 
				</#if>
			</tbody>
		</table>
	</div>
</div>
