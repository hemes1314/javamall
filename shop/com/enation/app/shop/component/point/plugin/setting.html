<script type="text/javascript">
var point={};
point.register=${point.register!'0'};
point.email_check=${point.email_check!'0'};
point.login=${point.login!'0'};
point.comment=${point.comment!'0'};
point.comment_img=${point.comment_img!'0'};
point.buygoods=${point.buygoods!'0'};
point.onlinepay=${point.onlinepay!'0'};
point.register_link=${point.register_link!'0'};
point.finish_profile=${point.finish_profile!'0'};
point.first_comment=${point.first_comment!'0'};
for(name in point){
	if(point[name] == 1){
		$("input[name='point."+name+"']").attr('checked',true);
	}else{
		$("input[name='point."+name+"']").attr('checked',false);
	}
}

</script>
