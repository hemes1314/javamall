
<table class="form-table" width="100%">
	<tr>
		<th style="width: 10%;">商品页面标题：</th>
		<td style="text-align: left;width: 90%"><input type="text"
			name="goods.page_title" class="input_text"
			value="${goods.page_title!'' }" /></td>
	</tr>

	<tr>
		<th>META_KEYWORDS：</th>
		<td style="text-align: left;"><textarea
				name="goods.meta_keywords" style="width: 300px; height: 100px">${goods.meta_keywords!'' }</textarea>
		</td>
	</tr>

	<tr>
		<th>META_DESCRIPTION：</th>
		<td style="text-align: left;"><textarea
				name="goods.meta_description" style="width: 300px; height: 100px">${goods.meta_description!'' }</textarea>
		</td>
	</tr>
</table>
